<script>
//s1
let text1 = "This text is showing how to use the swap method";
document.getElementById("s1").innerHTML = text1.replace("swap","replace");
//s2
let text2 = "How long is a piece of string?";
document.getElementById("s2").innerHTML = text2.length;
//s3
let text3 = "By using this method you are able to take out the unnecessary parts of a string using this method";
document.getElementById("s3").innerHTML = text3.slice(-60);
//s4
let text4 = "      Remove whitespace with trimStart";
document.getElementById("s4").innerHTML = text4.trimStart();
//s5
let text5 = "change a string to upper case";
document.getElementById("s5").innerHTML = text5.toUpperCase();
//n1
let num1 = 3 + 7;
document.getElementById("n1").innerHTML = num1;
//n2
let num2 = 100 / 5;
document.getElementById("n2").innerHTML = num2.toString();
//n3
let num3 = 5 * "8";
document.getElementById("n3").innerHTML = num3;
//n4
let num4 = 10 / 0;

//n5

//a1
const arr1 = [5, 9, 3, 7, 4, 6];
document.getElementById("a1").innerHTML = arr1.length;
//a2
const arr2 = ["Mike", "James","Declan"];

//a3
const arr3 = ['Cat', 5, 'Pineapple']
document.getElementById("a3").innerHTML = arr3.push(100);
//a4
const arr4 = ["Honda", "BMW", "Toyota", "Mazda", "Ford"];

//a5
const arr5 = [1, 7, 4, 9, 5 ,6];

//d1
const d1 = new Date();

//d2
const d2 = new Date("2001-10-09");

//d3
const d3 = new Date();
document.getElementById("d3").innerHTML = d3.toDateString();;
//d4
const d4 = new Date(567532);
document.getElementById("d4").innerHTML = d4;
//d5
const d5 = new Date(8, 12, 22);
document.getElementById("d5").innerHTML = d5;
//f1
f1 = 0;
function myFunc()
{
    f1++;
    document.getElementById("f1").innerHTML = f1;
}
//f2
f2 = factorial(5);
document.getElementById("f2").innerHTML = f2;
function factorial(x)
{
    if (x < 0)
    {
        return -1;
    }
    else if (x == 0)
    {
        return 1;
    }
    else
    {
        return (x * factorial(x - 1));
    }
}
